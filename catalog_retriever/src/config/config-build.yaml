# Configuration override for build.nvidia.com endpoints
# This file overrides the embedding endpoints to use cloud-hosted NIMs

# Text embedding endpoint for build.nvidia.com
text_embed_port: "https://api.build.nvidia.com/v1"
text_model_name: "nvidia/nv-embedqa-e5-v5"

# Image embedding endpoint for build.nvidia.com
image_embed_port: "https://api.build.nvidia.com/v1"
image_model_name: "nvidia/nvclip"

# Note: This override will be applied when CONFIG_OVERRIDE=config-build.yaml
# The base config.yaml will be loaded first, then these values will override
# the corresponding fields in the base configuration. 